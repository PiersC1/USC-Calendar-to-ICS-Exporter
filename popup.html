<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 15px; }
    h2 { margin-top: 0; font-size: 16px; color: #990000; } /* USC Cardinal */
    label { display: block; margin-top: 10px; font-size: 12px; font-weight: bold; }
    input { width: 100%; padding: 5px; box-sizing: border-box; margin-top: 5px; }
    button {
      background-color: #990000;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    button:hover { background-color: #770000; }
    #status { margin-top: 10px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h2>Export Schedule to ICS</h2>
  
  <label for="startDate">Semester Start Date:</label>
  <input type="date" id="startDate" required>

  <label for="endDate">Semester End Date:</label>
  <input type="date" id="endDate" required>

  <button id="exportBtn">Download Schedule</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
